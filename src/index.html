<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Cartão Cultura</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <form action="">

        <span>Número</span>

      <div class="flexbox">

          <span>Válidade Meses</span>

            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>

            <option value="07">07</option>

            <option value="09">09</option>

            <option value="11">11</option>
            <option value="12">12</option>

          </select>
        </div>
        <div class="inputBox">
          <span>Ano</span>
          <select name="" id="" class="Ano">
            <option value="Ano" selected disabled>Ano</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>

          </select>
        </div>
        <div class="inputBox">
          <span>cvc</span>
          <input type="text" maxlength="3" class="cvc-input">
        </div>
      </div>
      <input type="submit" value="Enviar" class="Enviar-btn">
    </form>


  </div>

  <header></header>
  <main></main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
